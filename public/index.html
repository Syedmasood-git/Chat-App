<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chat App</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <form class="form-username">
        <h1>Join chatroom</h1>
        <p>Username</p>
        <input type="text" id="username-input" placeholder="Username" />
        <button id="join-btn" type="submit">Join Chat</button>
    </form>
    <div class="chatroom-container">
        <div class="messages" id="message-container">
            <!-- <div class="message">Hey (rec)</div> recieved -->
                
            <!-- <div class="message sent">Hi (sent)</div> sent  -->
        </div>
        <div class="input-div">
            <!-- you can add stop button here -->
            <input type="text" placeholder="enter message" id="message-input" />
            <button id="send-button">Send</button>
        </div>
    </div>
    <script src="/socket.io/socket.io.js"></script>
    <script src="script.js"></script>
  </body>
</html>
